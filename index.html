<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="input-group mb-3 mt-5">
            <input type="text" class="form-control" placeholder="List-Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="button">Add Element</button>
          </div>

          <!-- list -->
          <ul id="ul" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h3 class="flex-grow-1">Elements</h3>
                <button class="btn btn-danger justify-content-end mx-3" onclick="remove(this)">Remove</button>
                <button class="btn btn-success justify-content-end" onclick="edit(this)">Edit</button>
            </li>
          </ul>
    </div>

    <!-- script -->
    <script>
        // Function to add a new list item
        function addElement() {
            let input = document.querySelector('.form-control');
            let ul = document.getElementById('ul');

            if (input.value.trim() !== '') {
                let newLi = document.createElement('li');
                newLi.classList.add('list-group-item');
                newLi.innerHTML = `
                    <span>${input.value}</span>
                    <div class="btn-group">
                        <button class="btn btn-danger" onclick="remove(this)">Remove</button>
                        <button class="btn btn-success" onclick="edit(this)">Edit</button>
                    </div>
                `;

                ul.appendChild(newLi);
                input.value = '';
            }
        }

        // Function to remove a list item
        function remove(button) {
            let li = button.closest('li');
            li.remove();
        }

        // Function to edit a list item
        function edit(button) {
            let li = button.closest('li');
            let span = li.querySelector('span');
            let newText = prompt('Enter new text:', span.textContent);

            if (newText !== null && newText.trim() !== '') {
                span.textContent = newText;
            }
        }

        let addButton = document.getElementById('button');
        addButton.addEventListener('click', addElement);
    </script>
  </body>
</html>
